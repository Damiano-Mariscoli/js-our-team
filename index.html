<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    
    <div class="container mb-5">
        <div class="row d-flex flex-column g-5 mt-3 mb-5">
            <div class="col text-center"><h1 class="text-primary">Meet our Team</h1></div>

        </div>
            <div class="row row-cols-3 g-4">

            </div>
        <div class="row">
            <div class="col d-flex justify-content-center mt-3 ">
                <button id="btnElement" type="button" class="btn btn-primary w-50">Diventa un membro del team</button>
            </div>
            <form id="form-member" class="row g-3 mt-3 d-none">
                <div class="col-md-6">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="col-md-6">
                    <label for="role" class="form-label">Role:</label>
                    <input type="text" class="form-control" id="role" required>
                </div>
                <div class="col-md-12">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="col-12 d-flex justify-content-between">
                    <button id="btn-reset" class="btn btn-secondary">Annulla</button>
                    <button id="btn-submit" type="submit" class="btn btn-primary ">Diventa un membro</button>
                </div>
            </form>
            
            
        </div>
